<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Add Medicine</title>
  <link rel="stylesheet" href="{% static 'medicine_management/css/add_medicine.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <i class="fa-solid fa-capsules"></i>
    </div>

    <h2>What medication do you want to add to treatment?</h2>

    <form method="POST" action="{% url 'add_medicine' %}">
      {% csrf_token %}
      <input type="text" name="medicine_name" placeholder="Enter medicine name" required class="input-field" value="{{ medicine_name }}">
      <br><br>
      <button type="submit" class="dashboard-button">Next</button>
    </form>
  </div>
</body>
</html>
