<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Refill Reminder Setup</title>
  <link rel="stylesheet" href="{% static 'medicine_management/css/yes_refill.css' %}">
</head>
<body>
  <div class="container">
    <h2>Great! Let's set up your refill reminder.</h2>

    <form method="POST" action="{% url 'submit_yes_reason' %}" id="yes-form">
      {% csrf_token %}

      <label for="current_units">How many units of medicine do you currently have?</label>
      <input type="number" id="current_units" name="current_units" min="1" required placeholder="e.g., 20">

      <label for="reminder_threshold">How many medicines should be left before we remind you to refill?</label>
      <input type="number" id="reminder_threshold" name="reminder_threshold" min="1" required placeholder="e.g., 2">

      <label for="email_reminder">Which email ID should we use to send you the reminder?</label>
      <input type="email" id="email_reminder" name="email_reminder" required placeholder="Your email">

      <button type="submit" class="submit-btn" id="submit-btn">Save</button>
    </form>
  </div>

 
</body>
</html>
